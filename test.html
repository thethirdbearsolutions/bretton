<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bretton Woods - Simple Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="card">
                <h1>üåç Bretton Woods Multi-Room</h1>
                <p id="status">Loading...</p>
                <div id="details"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        
        function log(message, isError = false) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? '#dc2626' : '#16a34a';
            p.style.margin = '5px 0';
            detailsEl.appendChild(p);
        }

        // Test 1: Load game data
        log('Step 1: Loading game-data.json...');
        fetch('/game-data.json')
            .then(r => {
                log('Response status: ' + r.status);
                if (!r.ok) throw new Error('HTTP ' + r.status);
                return r.json();
            })
            .then(data => {
                log('‚úì Game data loaded: ' + Object.keys(data.countries || {}).length + ' countries');
                
                // Test 2: Connect socket
                log('Step 2: Connecting to Socket.IO...');
                const socket = io();
                
                socket.on('connect', () => {
                    log('‚úì Socket connected: ' + socket.id);
                    statusEl.textContent = '‚úÖ All systems working!';
                    
                    // Show login form
                    document.getElementById('root').innerHTML = `
                        <div class="container">
                            <div class="card">
                                <h1>‚úÖ System Check Passed!</h1>
                                <p>Everything is working correctly.</p>
                                <ul style="text-align: left;">
                                    <li>‚úì Socket.IO connected</li>
                                    <li>‚úì Game data loaded</li>
                                    <li>‚úì Server responding</li>
                                </ul>
                                <button onclick="window.location.href='/index-multiroom.html'" class="btn-primary">
                                    Go to Multi-Room Lobby
                                </button>
                                <button onclick="window.location.href='/diagnostics.html'" class="btn-primary" style="background: #64748b; margin-top: 10px;">
                                    Run Full Diagnostics
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                socket.on('connect_error', (err) => {
                    log('‚úó Socket error: ' + err.message, true);
                    statusEl.textContent = '‚ùå Socket connection failed';
                });
            })
            .catch(err => {
                log('‚úó Failed to load game data: ' + err.message, true);
                statusEl.textContent = '‚ùå Loading failed';
                
                document.getElementById('root').innerHTML = `
                    <div class="container">
                        <div class="card">
                            <h2 style="color: #dc2626;">‚ùå Loading Error</h2>
                            <p><strong>Problem:</strong> ${err.message}</p>
                            <p><strong>Most likely cause:</strong> game-data.json file is missing or inaccessible</p>
                            
                            <h3>Quick Fixes:</h3>
                            <ol style="text-align: left;">
                                <li>Check if file exists: <code>ls game-data.json</code></li>
                                <li>Test direct access: <a href="/game-data.json" target="_blank">Open game-data.json</a></li>
                                <li>Check server logs for errors</li>
                                <li>Ensure file is uploaded to Render</li>
                            </ol>
                            
                            <button onclick="location.reload()" class="btn-primary">
                                Retry
                            </button>
                            <button onclick="window.location.href='/diagnostics.html'" class="btn-primary" style="background: #64748b; margin-top: 10px;">
                                Run Full Diagnostics
                            </button>
                        </div>
                    </div>
                `;
            });
    </script>
</body>
</html>
